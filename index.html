<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shhh! Secret Agent Supply, Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container-site">
        <img src="./resources/media/images/logo.png" alt=""/>
        <h2>secret agent supply inc.</h2>
      </div>
    </header>

    <main>
      <div class="container-site">
        <div class="container">
          <h2>new arrival</h2>
          <h1>sport bikes and motorcycles</h1>
        </div>
      </div>

    </main>

    <nav>
      <div class="container-site">
        <p>Menu</p>
      </div>

      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="grid">
      <div class="container-site">
        <div class="row">

          <div class="box" id="pen">
            <div class="img-win">
              <img src="./resources/media/images/pen.png" alt=""/>
            </div>
            <h3>Exploding Pen</h3>
          </div>

          <div class="box" id="watch">
            <div class="img-win">
              <img src="./resources/media/images/watch.png" alt=""/>
            </div>
            <h3>Cellular Watch</h3>
          </div>

          <div class="box" id="glasses">
            <div class="img-win">
              <img src="./resources/media/images/glasses.png" alt=""/>
            </div>
            <h3>Thermal Glasses</h3>
          </div>

        </div>

        <div class="row">
          <div class="info">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </div>
        </div>

      </div>
    </div>

    <footer>
      <div class="container-site">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>

    </footer>

  </body>
</html>
